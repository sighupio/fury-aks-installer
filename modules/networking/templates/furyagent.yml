storage:
  provider: local
clusterComponent:
  openvpn:
    certDir: /etc/openvpn/pki
    servers: %{ if length(servers) == 0 ~} []%{ else }
%{ for server in servers ~}
      - ${server}
%{ endfor ~}
%{ endif }
  sshkeys:
    user: ${user}
    tempDir: /var/lib/SIGHUP/tmp
    localDirConfigs: "."
    adapter:
      name: github
